<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="bitsandbites">
    <div class="container">
      <div class="row">
          <div class="overlay"></div>
        <h1>Bits and Bites</h1>
      </div>
      <div class="row" ng-controller="RecipiesController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="query" placeholder="Search..">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Recipie</th>
                <th>Meal Type</th>
                <th></th>
              </tr>
              <tr ng-repeat="recipie in recipies | filter: query" ng-click="showDetails($index)">
                <td>{{recipie.name}}</td>
                <td>{{recipie.mealtype}}</td>
                <td ng-click="deleteRecipie(recipie._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron jumbotron-add">
              <h2>Add New Recipie</h2>
              <form novalidate class="simple-form">
                  <label for="Name">
                      <span>Name</span>
                      <input type="text" id="Name" ng-model="newRecipie.name" />
                    </label>
                    <label for="Mealtype">
                        <span>Meal Type</span>
                        <input type="text" id="mealtype" ng-model="newRecipie.mealtype" />
                      </label>
     
                          <label for="Core_Item">
                              <span>Core Item</span>
                              <input type="text" id="core_item" ng-model="newRecipie.coreitem" />
                            </label>
                            <label for="Add">
                                <button class = "btn btn-primary" ng-click="addRecipie()"> Add </button>
                              </label>
                           
              </form>
            </div>
          </div>
       
        <div class="col-md-4">
          <div class="jumbotron jumbotron-detail">
            <h2>Recipie Details</h2>
              <p1>{{detailedInfo.name}}<br /></p1>
              <p1>{{detailedInfo.mealtype}}<br /></p1>
              <p1>{{detailedInfo.coreitem}}<br /></p1>
          </div>
        </div>

    
  <div class="col-md-4">
    <div class="jumbotron jumbotron-redirect">
      <button onclick="gotopage()">Other Page</button>
      <script>
        function gotopage() {
          location.replace("create")
        }
        </script>
     
        </div>
    </div> 
        
        
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/recipieFactory.js"></script>
    <script src="js/controllers/recipieController.js"></script>
  </body>
</html>
