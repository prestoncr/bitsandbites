<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/components/lookup/lookup.css">
</head>

<body ng-app="bitsandbites">

<div class="container">
<div class="overlay">

<div ng-controller="RecipesController">
<h1>Recipe Book</h1>
  
    <form class = "form">
    <div class="form-row" id = "refine">
     <div class="col">
     <select class="form-control" ng-model = "mealchoice">
      <option value="" selected disabled>Meal Type</option>
       <option>Breakfast</option>
       <option>Lunch</option>
       <option>Dinner</option>
       <option>Dessert</option>
       <option>Other</option>
     </select>
     </div>
     <div class="col">
     <select class="form-control" ng-model = "itemchoice">
      <option value="" selected disabled>Core Item</option>
       <option>Chicken</option>
       <option>Beef</option>
       <option>Seafood</option>
       <option>Starch</option>
       <option>Other</option>
     </select>
     </div>
     <div class="col">
        <button type = "button" class = "btn btn-primary" id="submit-button" ng-click="getGroup()">Refine Selection</button>
      </div>
     </div>
     </form>


<div class="row" id = "info">

<div class="col-md-4">
<div class="input-group" id="searchBar">
 <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
  <input type="text" class="form-control" ng-model="query" placeholder="Search Name">
</div>
 <div class="tableWrapper">
  <table class="table table-striped table-hover">
   <tr>
    <th>Recipe</th>
    </tr>
    <tr ng-repeat="chosendata in chosendata | filter: query" ng-click="viewRec($index)">
      <td>{{chosendata.name}}</td>            
    </tr>
  </table>
  </div>
</div>


<div class="col-md-6">
    <div class="jumbotron jumbotron-recipe">
      <h2>{{detailedInfo.name}}</h2>
      <p3>{{detailedInfo.coreitem}}</p3>
      <p3>{{detailedInfo.mealtype}}</p3>
      <br>
      <p2>{{displayword1}}</p2>
      <pre id = "alling">{{alling}}</pre>
  
    </div>
  </div>
   
</div>

</div>
</div>
</div>     

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/recipeFactory.js"></script>
  <script src="components/lookup/lookupController.js"></script>
</body>
</html>
