<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="components/guide/guide.css">
</head>

<body ng-app="bitsandbites">

<div class="container">
<div class="overlay">
    <button class="btn btn-primary btn-sm" id="back-button" onclick="gotopage()"><</button>
    <script>
      function gotopage() {
      location.replace("/ ")
      }
    </script>

  <h1>Cooking Guide</h1>
  
<div class= row ng-controller="RecipesController">


<div class="col-md-4">
  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" ng-model="query" placeholder="Search Recipes..">
  </div>
  <div class="selecttocook">
    <table class="table table-striped table-hover">
        <th>Recipe</th>
      <tr ng-repeat="recipe in recipes | filter: query" ng-click="concatsteps(recipe._id)">
        <td align= "left">{{recipe.name}}</td>            
      </tr>
    </table>
  </div>
</div>


<div class="col-md-4">
  <div class="jumbotron jumbotron-instruct">
    <h2>{{detailedInfo.name}}</h2>
    <p3>{{displayword1}}</p3>
    <pre id = "ipre">{{alling}}</pre>
    <p3>{{displayword2}}</p3>
    <pre>{{allsteps}}</pre>

</div>
</div>

  
</div>
</div>
</div>     

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/recipeFactory.js"></script>
  <script src="/components/guide/guideController.js"></script>
</body>
</html>
