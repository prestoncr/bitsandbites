<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="components/guide/guide.css">
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
</head>

<body ng-app="bitsandbites">

<div class="container">




<div class="overlay" id = "content1">
    <nav class="navbar navbar-custom">  
    <button class="btn btn-primary btn-sm" id="back-button" onclick="gotopage()"><</button>
    <script> function gotopage() { location.replace("/ ")}
    </script>

  <h1>Cook Book</h1>
 

</nav>
  
<div class= row ng-controller="RecipesController">



<div class="col-md-3" id = "leftcontent">
  <div class="input-group" id="searchBar">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" style = "background-color: #efe5d46f"class="form-control" ng-model="query"  placeholder="Search..">
  </div>
  <div class="selecttocook">
    <table class="table table-hover">
        <th>Recipes</th>
        <th></th>
      <tr ng-repeat="recipe in recipes | filter: query" ng-click="concatsteps(recipe._id)">
        <td align= "left">{{recipe.name}}</td>      
        <td><button class = "btn btn-sm"  id = "plusbut" ng-click="addtomenu(recipe._id)"> + </button></td>   
      </tr>
    </table>
  </div>
</div>

<div class = col>

<div class = "row">
      <div class="jumbotron jumbotron-name">
       <p2>{{detailedInfo.name}}</p2></br>
      </div>

      <div class = "row">
      <div class = col> 
      <div class="jumbotron jumbotron-ing">
       <p3>{{displayword1}}</p3>
       <pre id = "ipre">{{alling}}</pre>
      </div>
      </div>

       <div class = col> 
        <div class="jumbotron jumbotron-instruct">
       <p3>{{displayword2}}</p3>
       <pre>{{allsteps}}</pre>
       </div>
       </div>
      </div>
</div>

</div>

<div class = col>
  <div class="jumbotron jumbotron-list">
    <div id = "centerme">
    <p3>Menu</p3>
    </div>
    <table class="table table-hover">
        <tr ng-repeat="menu in menu">
          <td>{{menu}}</td>
          <td><button class = "btn btn-danger btn-sm" id = "smb" ng-click="removemenu(menu)"> - </button></td>
        </tr>
      
      </table>
      <button class = "btn btn-md" ng-show= "isvis" id = "startbut" onclick="gotopage3()">Start Cooking</button>
      <script> function gotopage3() { location.replace("startcook")}
        </script>
    </div>
</div>





</div>
</div>
