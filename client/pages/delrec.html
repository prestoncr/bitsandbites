<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/delrec.css">
</head>

<body ng-app="bitsandbites">

<div class="container">
<div class="overlay">

<div ng-controller="RecipesController">
<h1>Delete Recipe</h1>

<div class = "row">

<div class="col-md-4">
    <div class="input-group" id="searchBar">
      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" ng-model="query" placeholder="Search..">
    </div>
    <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Recipe</th>
          <th>Meal Type</th>
        </tr>
        <tr ng-repeat="recipe in recipes | filter: query" ng-click="showDetails($index, recipe._id)">
          <td>{{recipe.name}}</td>
          <td>{{recipe.mealtype}}</td>              
        </tr>
      </table>
    </div>
  </div>


  <div class="col-md-4">
      <div class="jumbotron jumbotron-add">
        <h2>Selected Recipe</h2>
        <p1>Name: {{detailedInfo.name}}<br /></p1>
        <p1>Meal Type: {{detailedInfo.mealtype}}<br /></p1>
        <p1>Core Item: {{detailedInfo.coreitem}}<br /></p1>
        <button class = "btn btn-danger" id = "delbut" ng-click="deleteRecipe()"> Delete </button>
      </div>
    </div>


</div>
   

   

   




</div>
</div>
</div>     

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/recipeFactory.js"></script>
  <script src="js/controllers/recipeController.js"></script>
</body>
</html>
