<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="bitsandbites">
    <div class="container">
      <div class="row">
          <div class="overlay"></div>
        <h1>Bits and Bites</h1>
        <div class="col-md-4">
          <div class="jumbotron jumbotron-redirect">
            <button onclick="gotopage5()">Add Recipe</button>
            <script>
              function gotopage5() {
                location.replace("addrec")
              }
              </script>
           
              </div>
          </div>
          <div class="col-md-4">
            <div class="jumbotron jumbotron-redirect">
              <button onclick="gotopage6()">Update Recipe</button>
              <script>
                function gotopage6() {
                  location.replace("uprec")
                }
                </script>
             
                </div>
            </div>
            <div class="col-md-4">
              <div class="jumbotron jumbotron-redirect">
                <button onclick="gotopage7()">Delete Recipe</button>
                <script>
                  function gotopage7() {
                    location.replace("delrec")
                  }
                  </script>
               
                  </div>
              </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/recipeFactory.js"></script>
    <script src="js/controllers/recipeController.js"></script>
  </body>
</html>
