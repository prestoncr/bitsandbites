<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="bitsandbites">
    <div class="container">
      <div class="row">
          <div class="overlay"></div>
        <h1>Update a Recipe</h1>
      </div>
      <div class="row" ng-controller="RecipesController">
        
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="query" placeholder="Search..">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Recipe</th>
                <th>Meal Type</th>
                <th></th>
              </tr>
              <tr ng-repeat="recipe in recipes | filter: query" ng-click="showDetails($index, recipe._id)">
                <td>{{recipe.name}}</td>
                <td>{{recipe.mealtype}}</td>              
              </tr>
            </table>
          </div>
        </div>

        <div class="col-md-4">
          <div class="jumbotron jumbotron-add">
            <h2>Selected Recipe</h2>
            <p1>{{detailedInfo.name}}<br /></p1>
            <form novalidate class="simple-form">
                <label for="MealType">
                  <span>MealType</span>
                  <input type="text" id="MealType" ng-model="newInfo.mealtype" />
                  </label>
                <label for="CoreItem">
                  <span>Core Item</span>
                  <input type="text" id="coreitem" ng-model="newInfo.coreitem" />
                  </label>
                <label for="Add">
                  <button class = "btn btn-primary" ng-click="updateRecipe()"> Update </button>
                   </label>
                         
            </form>
          </div>
        </div>
    
                         
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/recipeFactory.js"></script>
    <script src="js/controllers/recipeController.js"></script>
  </body>
</html>
